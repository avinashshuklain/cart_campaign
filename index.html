        <div class="medium-8 columns">
            <h1>Products List</h1>
            <div class="products">
                <div class="product medium-4 columns" data-name="Product1" data-price="30" data-id="0">
                    <img src="./img_combo_campaigns/product.jpeg" alt="Product1" />
                    <h3>Product1</h3>
                    <label>Price: 30 SEK</label>
                    <label>EAN: 5000112637922</label>

                    <h3>Product2</h3>
                    <label>Price: 30 SEK</label>
                    <label>EAN: 5000112637939</label>
                    <input type="hidden" class="count" value="1" visibility="hidden" />
                    <button class="tiny">Add to cart</button>
                </div>
                <div class="product medium-4 columns" data-name="Product3" data-price="30" data-id="2">
                    <img src="./img_combo_campaigns/product.jpeg" alt="Product3" />

                    <label>Price: 30 SEK</label>
                    <label>EAN: 7310865004703</label>
                    <input type="hidden" class="count" value="1" />
                    <button class="tiny">Add to cart</button>
                </div>
                <div class="product medium-4 columns" data-name="Product4" data-price="30" data-id="3">
                    <img src="./img_combo_campaigns/product.jpeg" alt="Product4" />
                    <h3>Product4</h3>
                    <label>Price: 30 SEK</label>
                    <label>EAN: 7340005404261</label>
                    <input type="hidden" class="count" value="1" />

                </div>
                <div class="product medium-4 columns" data-name="Product5" data-price="30" data-id="4">
                    <img src="./img_combo_campaigns/product.jpeg" alt="Product5" />
                    <h3>Product5</h3>
                    <label>Price: 30 SEK</label>
                    <label>EAN: 7310532109090</label>
                    <input type="hidden" class="count" value="1" />
                    <button class="tiny">Add to cart</button>
                </div>
                <div class="product medium-4 columns" data-name="Product6" data-price="30" data-id="5">
                    <img src="./img_combo_campaigns/product.jpeg" alt="Product6" />

                    <label>Price: 30 SEK</label>

                    <input type="hidden" class="count" value="1" />

                </div>
            </div>
        </div>
        <div class="medium-4  columns">
            <div class="cart">
                <h1>Cart items</h1>
                <div class="row">
                    <div class="medium-6 columns">
                        <button class="tiny secondary" id="clear">Clear the cart</button>
                    </div>
                    <div class="medium-6 columns">
                        <button class="tiny disabled" title="Work in progress">Checkout</button>
                    </div>
                </div>
                <div id="cartItems">Loading cart...</div>
                Total Price: <strong id="totalPrice">0 SEK</strong>
            </div>
        </div>
        
        <script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> selected</span > </div>
<% }); %>
</script>
    </main>
